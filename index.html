<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img id="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="main-add">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input class="task input" type="text">
        <button class="buttons">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="todo-list" class="list">
      <li class="list-item">
        <input class="input-checkbox input" type="checkbox"><label class="task label-list">Pay Bills</label>
        <input type="text" class="task input-hidden input"><button class="edit buttons">Edit</button>
        <button class="delete buttons"><img class="remove-icon" src="./remove.svg"></button>
      </li>
      <li class="edit-mode list-item">
        <input class="input-checkbox input" type="checkbox"><label id="hidden" class="task label-list">Go Shopping</label>
        <input id="input-edit" type="text" value="Go Shopping" class="task input"><button class="edit buttons">Save</button>
        <button class="delete buttons"><img class="remove-icon" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-list" class="list">
      <li class="list-item">
      <input class="input-checkbox input" type="checkbox" checked><label id="completed-label" class="task label-list">See the Doctor</label>
      <input type="text" class="task input-hidden input"><button class="edit buttons">Edit</button>
      <button class="delete buttons"><img class="remove-icon" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
